{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.svg' %}" alt="Ministère du Transport et de la Logistique" class="ministry-logo-img">
        <a href="{% url 'login' %}" class="btn btn-primary">Connexion</a>
    </header>
    <div class="welcome-container">
        <h1>Bienvenue sur le Système de Gestion de Stock</h1>
        <p>Veuillez vous connecter pour accéder à la gestion des équipements.</p>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
